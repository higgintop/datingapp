<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dating App</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div id="container">
      <div class="loginArea">
        <button id="loginRevealBtn">Login</button>
        <button id="registerRevealBtn">Register</button>

        <form class="loginForm">
          <label for="logInEmail">Email:</label>
          <input type="email" name="email" id="logInEmail" placeholder="test@example.com"/>
          <label for="password">Password:</label>
          <input type="password" name="password" id="logInPassword" placeholder="password"/>
          <button id="loginBtn" class="round">Log In</button>
        </form>

        <form class="registerForm">
          <label for="registerEmail">Email:</label>
          <input type="email" name="email" id="registerEmail" placeholder="test@example.com"/>
          <label for="registerPassword">Password:</label>
          <input type="password" name="password" id="registerPassword" placeholder="password"/>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name"/>
          <label for="gender">Gender</label>
          <input type="radio" name="gender" value="male" checked>Male
          <input type="radio" name="gender" value="female">Female
          <textarea rows="4" cols="50">Description</textarea>

          <button id="registerBtn" class="round">Register</button>
        </form>
      </div>

      <button id="logout" class="hidden">Log Out</button>
      <div class="profileContainer hidden"><h2>PROFILE</h2></div>
      <div class="matchesContainer hidden"><h2>MATCHES</h2></div>
      <div class="undecidedContainer hidden"><h2>UNDECIDED</h2></div>
    </div>

    <script src="vendor/firebase.js"></script>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/lodash.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
